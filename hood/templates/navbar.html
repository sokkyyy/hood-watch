<div class="ui inverted large top fixed hidden menu">
    <a class="header active item" href="{% url 'home' %}">
      Home
    </a>
    {% if user.is_authenticated%}
    <a class="item" href="{%url 'services' user.hood.name%}">
      {{user.hood.name|capfirst}} Feed
    </a>
    {%endif%}
    <div class="right menu">
      <div class="ui inverted compact menu">
        <div class="ui simple dropdown item">
          Account
          <i class="dropdown icon"></i>
          {% if user.is_authenticated %}
          <div class="menu">
            <a class="item" href="{% url 'profile' user.id %}"><i class="user icon"></i>Profile</a>
            <div class="item"></div>
            <a class="item"><i class="sign-out icon"></i>Sign Out</a>
          </div>
          {%endif%}
        </div>
      </div>
    </div>
</div>
